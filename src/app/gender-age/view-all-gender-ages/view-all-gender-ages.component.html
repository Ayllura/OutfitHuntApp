<section>
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justifycontent-center">
            <div class="col mb-5" *ngFor="let gA of genderAgeList">
                <div class="card h-100">
                    <!-- GenderAge image-->
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                    <!-- GenderAge details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- GenderAge Id and Gender and Age-->
                            <h5 class="fw-bolder">
                                {{gA.genderAgeId}} - {{gA.gender}} - {{gA.age}}
                            </h5>
                        </div>
                    </div>
                    <!-- GenderAge actions-->
                    <!-- <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                [href]="'gender-age/view-all-gender-ages/' + gA.genderAgeId">View details</a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</section>
