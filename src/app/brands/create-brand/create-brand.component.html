<form (submit)="createNewBrand(createBrandForm)" #createBrandForm="ngForm">
    <div class="form-row">
        <div class="form-group mt-3">
            <label for="inputCode">Brand Code</label>
            <input type="text" class="form-control" id="inputCode" placeholder="1" name="BrandId" ngModel>
        </div>
        <div class="form-group mt-3">
            <label for="inputName">Brand Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Gucci" name="Name" ngModel>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create</button>
    </div>
</form>
