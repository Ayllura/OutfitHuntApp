<form (submit)="createNewMaterial(createMaterialForm)" #createMaterialForm="ngForm">
    <div class="form-row">
        <div class="form-group mt-3">
            <label for="inputCode">Material Code</label>
            <input type="text" class="form-control" id="inputCode" placeholder="1" name="materialId" ngModel>
        </div>
        <div class="form-group mt-3">
            <label for="inputName">Description</label>
            <input type="text" class="form-control" id="inputDescription" placeholder="Wool 
    ..." name="description" ngModel>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create</button>
    </div>
</form>
