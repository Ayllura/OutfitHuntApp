<form (submit)="updateMaterial(updateMaterialForm)" #updateMaterialForm="ngForm">
    <div class="form-row">
      <div class="form-group mt-3">
        <label for="inputCode">Material Code</label>
        <input type="number" class="form-control" id="inputCode" placeholder="0" formControlName="materialId">
      </div>
      <div class="form-group mt-3">
        <label for="inputName">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Wool" formControlName="description">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Update</button>
    </div>
  </form>
