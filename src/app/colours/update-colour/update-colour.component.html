<form [formGroup]="coloursForm" (ngSubmit)="updateColour()">
  <div class="form-row">
    <div class="form-group mt-3">
      <label for="inputCode">ColourID</label>
      <input type="number" class="form-control" id="inputCode" placeholder="ID" name="colourId" ngModel>
    </div>
    <div class="form-group mt-3">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Blue..." formControlName="description">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update</button>
  </div>
</form>
