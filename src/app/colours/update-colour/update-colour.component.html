<h4 class="display-6 fw-bolder" id="title">Colours</h4>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="./colours/view-all-colours">
        Back
      </a>
    </li>
  </ul>
</nav>
<form [formGroup]="coloursForm" (ngSubmit)="updateColour()">
  <div class="form-row">
    <div class="form-group mt-3">
      <input type="hidden" class="form-control" id="colourId" formControlName="colourId">
      <label for="description">New Colour *</label>
      <input type="text" class="form-control" id="description" formControlName="description" ng-required="description">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update</button>
  </div>
</form>
