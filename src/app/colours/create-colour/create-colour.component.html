<form (submit)="createNewColour(createColourForm)" #createColourForm="ngForm">
    <div class="form-row">
        <div class="form-group mt-3">
            <label for="inputCode">ColourID</label>
            <input type="number" class="form-control" id="inputCode" placeholder="ID" name="colourId" ngModel>
        </div>
        <div class="form-group mt-3">
            <label for="inputDescription">Colour description</label>
            <input type="text" class="form-control" id="inputDescription" placeholder="Blue..." name="description" ngModel>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create</button>
    </div>
</form>
